# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pr: none

pool:
  vmImage: 'windows-2019'

variables:
  PlaneFindingSolution: 'SpatialMapping/PlaneFinding/PlaneFinding.sln'
  BuildPlatform: 'x86'
  BuildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(PlaneFindingSolution)'
     
- task: VSBuild@1
  inputs:
    solution: '$(PlaneFindingSolution)'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: CopyFiles@2
  displayName: 'Copy x86 binaries to artifacts staging directory'
  inputs:
    sourceFolder: $(Build.SourcesDirectory)/SpatialMapping/PlaneFinding/Release
    contents: '**/*.dll'
    targetFolder: $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts'
  inputs:
    artifactName: Binaries
